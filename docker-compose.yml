version: "3.7"

services:
    backend:
        build: ./backend
        container_name:  backend
        restart: always
        environment: 
            - APP_NAME=FlaskApp
        volumes:
            - './backend:/backend'
        expose:
            - 8080

    nginx:
        build: ./nginx
        container_name:  nginx
        restart: always
        ports:
            - "80:80"